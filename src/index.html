          <h2>ToDoz</h2>

      <div class="container">
        <aside class="container__left">

          <div id="project__form" class="project__form toggle__form">
            <div id="close__project__form" class="form__close"><i class=" fas fa-window-close"></i></div>
            <div class="form__fields">
              <div class="form__group">
                <input type="text" id="project__name" class="form__field" placeholder="Project name" required>
                <label for="project__name" class="form__label">Project name</label>
              </div>
            </div>

            <button id="submit__project__btn" class="project__submit">Submit</button>
          </div>

          <div class="todos__header">
            <h2>Projects</h2>
            <div id="add__project__btn" class="add__todo"><i class="fas fa-plus-square project__add__icon"></i></div>
          </div>

          <ul id="project__list">

        <aside class="container__right">
          <div id="todo__form" class="todo__form toggle__form">
            <div id="close__todo__form" class="form__close"><i class=" fas fa-window-close"></i></div>
            <div class="form__fields">
              <div class="form__group">
                <input type="text" id="todo__name" class="form__field" placeholder="ToDo name">
                <label for="name" class="form__label">ToDo name</label>
              </div>

              <div class="form__group">
                <textarea id="todo__description" class="form__field" placeholder="ToDo description" rows="4"></textarea>
                <label for="description" class="form__label">ToDo description</label>
              </div>

              <div class="form__group">
                <input type="date" id="todo__date" class="form__field" placeholder="ToDo name">
                <label for="date" class="form__label">ToDo date</label>
              </div>

              <div class="form__group">
                <label class="form__label">Select Priority</label>
                <div class="cntr">
                  <label for="opt1" class="radio">
                    <input type="radio" name="rdo" id="opt1" class="hidden" value="high" />
                    <span class="label"></span>High
                  </label>

                  <label for="opt2" class="radio">
                    <input type="radio" name="rdo" id="opt2" class="hidden" value="medium" />
                    <span class="label"></span>Medium
                  </label>

                  <label for="opt3" class="radio">
                    <input type="radio" name="rdo" id="opt3" class="hidden" value="low" />
                    <span class="label"></span>Low
                  </label>

                </div>
              </div>

              <button id="form__submit__btn" class="form__submit">Submit</button>

            </div>
          </div>

          <div class="todos__header">
            <h2 id="selected__project">Select/Create Project</h2>
            <div id="add__todo__btn" class="add__todo"><i class="fas fa-plus-square"></i></div>
          </div>
          <ul id="todo__list">
